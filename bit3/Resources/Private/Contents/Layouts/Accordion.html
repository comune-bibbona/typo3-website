<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{data.layout}==101">
    <div class="col-12 col-lg-8 offset-lg-2 px-sm-3 mt-2">
        <f:render section="SearchBox" optional="true" />
    </div>
</f:if>

<div class="cmp-accordion faq col-12 col-xl-8 offset-xl-2 px-0 px-sm-3">
    <div id="c{data.uid}" class="accordion{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
        <f:render section="Main" optional="true" />
        <f:render section="Footer" optional="true">
            <f:render partial="Footer/All" arguments="{_all}" />
        </f:render>
    </div>
</div>

</html>
