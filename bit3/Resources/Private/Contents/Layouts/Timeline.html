<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<div id="c{data.uid}" class="tab{f:if(condition: data.space_before_class, then: ' frame-space-before-{data.space_before_class}')}{f:if(condition: data.space_after_class, then: ' frame-space-after-{data.space_after_class}')}">
    <f:render section="Main" optional="true" />
    <f:render section="Footer" optional="true">
        <f:render partial="Footer/All" arguments="{_all}" />
    </f:render>
</div>

</html>
