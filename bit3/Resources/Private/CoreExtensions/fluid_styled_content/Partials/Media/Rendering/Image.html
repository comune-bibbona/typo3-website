<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:media class="{f:if(condition: '{file.description}', then: 'figure-img img-fluid rounded')}{f:if(condition: '{file.properties.layout} == 1', then: ' img-thumbnail', else: ' img-fluid')}{f:if(condition: imageborder, then: ' img-thumbnail')}" file="{file}" width="{dimensions.width}" height="{dimensions.height}" alt="{file.alternative}" title="{file.title}" loading="{settings.media.lazyLoading}" decoding="{settings.media.imageDecoding}" />

</html>
