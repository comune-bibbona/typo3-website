<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="image">
    <f:if condition="{file.link}">
        <f:then>
            <f:link.typolink parameter="{file.link}" title="{file.title}">
                <f:render partial="Media/Rendering/ImageGalleryBootstrapItalia" arguments="{file: file, dimensions: dimensions, settings: settings, imageborder: data.imageborder}" />
            </f:link.typolink>
        </f:then>
        <f:else>
            <f:if condition="{data.image_zoom}">
                <f:then>
                    <a data-bs-toggle="modal" data-bs-target="#modal{file.uid}"><f:render partial="Media/Rendering/ImageGalleryBootstrapItalia" arguments="{file: file, dimensions: dimensions, settings: settings, imageborder: data.imageborder}" /></a>
                    <div class="modal fade" tabindex="-1" role="dialog" id="modal{file.uid}" aria-labelledby="{file.title}">
                        <div class="modal-dialog modal-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Chiudi zoom Immagine">
                                        <svg class="icon">
                                            <use href="/typo3conf/ext/bit3/Resources/Public/Icons/sprites.svg#it-close"></use>
                                        </svg>
                                    </button>
                                </div>
                                <div class="modal-body pb-4">
                                    <f:render partial="Media/Rendering/ImageGalleryBootstrapItalia" arguments="{file: file, dimensions: '{file.properties.width}, {file.properties.height}', settings: settings, imageborder: data.imageborder}" />
                                </div>
                            </div>
                        </div>
                    </div>
                </f:then>
                <f:else>
                    <f:render partial="Media/Rendering/ImageGalleryBootstrapItalia" arguments="{file: file, dimensions: dimensions, settings: settings, imageborder: data.imageborder}" />
                </f:else>
            </f:if>
        </f:else>
    </f:if>
</figure>
</html>
