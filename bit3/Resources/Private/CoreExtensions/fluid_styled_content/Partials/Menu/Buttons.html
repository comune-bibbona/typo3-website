<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="Default">
    <div class="col-12 pr-0 ">
        <f:for each="{menu}" as="page">
            <a class="btn btn-primary btn-lg btn-block m-1" href="{page.link}"{f:if(condition: page.target, then: ' target="{page.target}"')} title="{page.title}" {f:if(condition: data_element, then: ' data-element="{data_element}"')}>
                {page.title}</span>
            </a>
        </f:for>
    </div>
</f:section>
