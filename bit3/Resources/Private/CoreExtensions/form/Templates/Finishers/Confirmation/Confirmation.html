<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="card shadow card-wrapper" data-element="feedback" id="{form.identifier}">
    <div class="cmp-rating__card-second active" data-step="3">
        <div class="card-header border-0 mb-0">
            <f:if condition="{isPreparedMessage}">
                <f:then>
                    {message -> f:format.raw()}
                </f:then>
                <f:else>
                    <h2 class="title-medium-2-bold mb-0" id="rating-feedback">{message -> f:format.nl2br()}</h2>
                </f:else>
            </f:if>
        </div>
    </div>
</div>
</html>
