<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="extra">

	<!-- category -->
	<f:if condition="{newsItem.firstCategory}">
		<f:if condition="{newsItem.firstCategory.shortcut}">
			<f:then>
				<f:link.page pageUid="{newsItem.firstCategory.shortcut}">{newsItem.firstCategory.title}</f:link.page>
			</f:then>
			<f:else>
				<a class="category text-decoration-none">{newsItem.firstCategory.title}</a>
			</f:else>
		</f:if>
	</f:if>

	<!-- date -->
	<span class="data">
		<time itemprop="datePublished" datetime="{f:format.date(date:newsItem.datetime, format:'Y-m-d')}">
			<f:format.date format="{f:translate(key:'dateFormat')}">{newsItem.datetime}</f:format.date>
		</time>
	</span>

</div>
</html>
