<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="General" />
<f:section name="content">
	<f:form object="{search}" name="search" pageUid="{settings.listPid}" class="Form Form--spaced u-padding-all-xl u-background-grey-10 u-text-r-xs u-layout-prose">
		<fieldset class="Form-fieldset">
			<div class="form-group mt-5">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text"><svg class="icon icon-sm"><use href="/typo3conf/ext/bit3/Resources/Public/Icons/sprites.svg#it-search"></use></svg></div>
					</div>
					<label for="news-subject" class="{f:if(condition: '{search.subject}', then: 'active')}"><f:translate key="search-subject" /></label>
					<f:form.textfield id="news-subject" property="subject" class="form-control"/>
					<div class="input-group-append">
						<f:form.submit value="{f:translate(key:'search-start')}" class="btn btn-primary text-white"/>
					</div>
				</div>
			</div>
			<div class="row mt-5">
				<div class="col-sm-6">
					<div class="form-group">
						<label class="active" for="news-minimumDate"><f:translate key="search-minimumDate" /></label>
						<f:form.textfield id="news-minimumDate" name="news-minimumDate" property="minimumDate" type="date" class="form-control"/>
					</div>
				</div>
				<div class="col-sm-6">
					<div class="form-group">
						<label class="active" for="news-maximumDate"><f:translate key="search-maximumDate" /></label>
						<f:form.textfield id="news-maximumDate" name="news-maximumDate" property="maximumDate" type="date" class="form-control"/>
					</div>
				</div>
			</div>
		</fieldset>
	</f:form>
</f:section>
</html>
