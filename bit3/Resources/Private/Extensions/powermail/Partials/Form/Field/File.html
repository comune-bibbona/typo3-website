{namespace vh=In2code\Powermail\ViewHelpers}

<div class="form-group row {field.css}">
	<label class="upload-label" for="powermail_field_{field.marker}" title="{field.description}">
		<svg class="icon icon-sm" aria-hidden="true"><use xlink:href="/typo3conf/ext/bit3/Resources/Public/svg/sprites.svg#it-upload"></use></svg>
		<span><vh:string.escapeLabels>{field.title}</vh:string.escapeLabels></span><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if>
	</label>

	<div class="col-6">
		<vh:Form.MultiUpload
				id="powermail_field_{field.marker}"
				property="{field.marker}"
				additionalAttributes="{vh:Validation.UploadAttributes(field:field)}"
				class="upload powermail_file {vh:Validation.ErrorClass(field:field, class: 'powermail_field_error')}" />
	</div>
	<f:if condition="{vh:Misc.PrefillField(field:field, mail:mail)}">
		<div class="col-6">
			<ul class="powermail_fieldwrap_file_list">
				<f:for each="{vh:Misc.PrefillField(field:field, mail:mail)}" as="file">
					<li>
						<span class="fileName">{file}</span>
						<f:form.hidden property="{field.marker}." value="{file}" />
					</li>
				</f:for>
				<li>
					<span class="deleteAllFiles"><f:translate key="deleteAllFiles">Delete All Files</f:translate></span>
				</li>
			</ul>
		</div>
	</f:if>
</div>
